<body >

<div class="container">
    <section class="mb-4">
        <h2 class="h1-responsive font-weight-bold text-center my-5">CONTACT US</h2>
        <p class="text-center w-responsive mx-auto mb-5"> To get in touch, simply pop your details into the form below and let me know how I can help or contact:  fashionsheloves@gmail.com. I'll get back to you as soon as I can! </p>

        <div class="row">
            <div class="col-md-9 mb-md-0 mb-5">
                <form id="contactform">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" name="name" class="form-control">
                                <label for="name">Name</label>
                            </div>
                            
                        </div>

                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" name="email" class="form-control">
                                <label for="email">Email address</label>
                            </div>
                            
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <input type="text" name="subject" class="form-control">
                                <label for="subject">Subject</label>
                            </div>
                            
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form">
                                <textarea type="text" name="message" rows="3" class="form-control md-textarea"></textarea>
                                <label for="message">Message</label>
                                
                            </div>
                            
                        </div>
                        
                    </div>

                    <div class="text-center text-md-left">
                        <button class="btn btn-primary" type="submit">Submit</button>
                        
                    </div>
                    
                </form>
                
            </div>

            <div class="col-md-3 text-center text-primary">
                <ul class="list-unstyled mb-0">
<br>
<br>

                    <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                        <p class="text-dark">fashionsheloves@gmail.com</p></li>
                    
                </ul>
                
            </div>
            
        </div>
    </section>
